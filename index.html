<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hail Gitler</title>
    <style>
    body {
    color: var(--tg-theme-text-color);
    background: var(--tg-theme-bg-color)
    }

    button {
    color: var(--tg-theme-button-color);
    background: var(--tg-theme-button-text-color)
    }

    button:hover {
    background: var(--tg-theme-button-secondary-bg-color)
    }
    </style>

</head>
<body>
    <h1>Анкета участника</h1>
    <form id = 'form'>
        <h2>Имя персонажа</h2>
        <br>
        <input type = 'text' placeholder="Имя" id = 'name'>
        <br>
        <br>
        <h2>Возраст персонажа</h2>
        <br>
        <input type = 'text' placeholder="Возраст" id = 'age'>
        <br>
        <br>
        <h2>История персонажа</h2>
        <br>
        <textarea cols="20" rows="10" id = 'history'>История моего персонажа начинается с ...</textarea>
        <br>
        <br>
        <h2>Являетесь ли вы контент мейкером? можно прикрепить ссылку на канал</h2>
        <br>
        <textarea cols="20" rows="10" id = 'content'>Нет/Да(+ссылка)</textarea>
        <br>
        <br>
        <h2>Откуда вы узнали про сервер?</h2>
        <br>
        <textarea cols="20" rows="10" id = 'invite'>Я узнал о сервере ...</textarea>
        <br>
        <br>
        <button id = 'Save'>Сохранить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
